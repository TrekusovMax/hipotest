<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Психологическое тестирование</title>
  </head>
  <body>
    <div class="container min-vh-100 align-items-center">
      <div class="block3 row justify-content-md-center">
        <div class="col-md-auto my-5">
          <h1 class="display-5 mt-lg-5">Выберите один из вариантов ответа</h1>
        </div>
        <div class="row question ">
            <h2 >Частенько у меня бывает такое настроение, что с удовольствием бы ничего не видел и не слышал</h2>
            <div class="answer ">
                <form class="d-flex align-self-center justify-content-around my-4 ">
                    <div class="form-check">
                        <label class="form-check-label" for="validationFormCheck2">Да
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required></label>
                    </div>
                    <div class="form-check ">
                        <label class="form-check-label" for="validationFormCheck3">Нет                        
                        <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required></label>
                    </div>
                </div>
                <div class="d-flex justify-content-between my-4 px-3">
                    <button class="btn btn-success col-auto w-25" type="submit">
                        Назад
                    </button>
                    <button class="btn btn-primary col-auto w-25" type="submit">
                        Далее
                    </button>
                </div>
                <span  class="d-flex justify-content-center mb-2">Вопрос 1 из 200</span>
            </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    
    
  </body>
</html>

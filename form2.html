<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Психологическое тестирование</title>
  </head>
  <body>
    <div class="container">
      <div class="block3 flex-container_col">
        <h1 class="display-5 my-5">Заполните начальные данные</h1>
        <form
          class="row needs-validation row-cols-md-auto g-3 align-items-center"
          novalidate
        >
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value=""
              placeholder="Введите имя"
            />
          </div>

          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value=""
              placeholder="Введите фамилию"
            />
          </div>
          <div class="col-auto">
            <input
              type="number"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              min="18"
              placeholder="Возраст"
              required
            />
            <div class="invalid-feedback">Введите возраст</div>
          </div>

          <div class="col-auto">
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Пол</option>
              <option>Мужской</option>
              <option>Женский</option>
            </select>
            <div class="invalid-feedback">Выберите пол</div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              Приступить к тестированию
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

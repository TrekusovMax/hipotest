<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Психологическое тестирование</title>
  </head>
  <body>
    <div class="container min-vh-100 align-items-center">
      <div class="block3 row justify-content-md-center">
        <div class="col-md-auto mb-5 mt-5">
          <h1 class="display-5 mt-lg-5">Заполните начальные данные</h1>
        </div>
        <div class="col-md-6">
        <form id="initialData"
          class="needs-validation row-cols-md-auto g-3 align-items-lg-start"
          novalidate
        >
          <div class="col-auto mb-3">
		  <label for="validationName" class="form-label">Имя</label>
            <input
              type="text"
              class="form-control"
              id="validationName"
              value=""
              placeholder="Введите имя"
            />
          </div>

          <div class="col-auto mb-3">
		  <label for="validationLastName" class="form-label">Фамилия</label>
            <input
              type="text"
              class="form-control"
              id="validationLastName"
              value=""
              placeholder="Введите фамилию"
            />
          </div>
          <div class="col-auto mb-3">
			<label for="validationAge" class="form-label">Дата рождения</label>
            <input
              type="date"
              class="form-control"
              id="validationAge"
              aria-describedby="inputGroupPrepend"              
              placeholder="Возраст"
              required
            />			
            <div class="invalid-feedback">Введите дату рождения</div>
          </div>
          <div class="col-auto mb-3">
		    <label for="validationSex" class="form-label">Пол</label>
            <select class="form-select" id="validationSex" required>
              <option selected disabled value=""></option>
              <option>Мужской</option>
              <option>Женский</option>
            </select>
            <div class="invalid-feedback">Выберите пол</div>
          </div>

          <div  class="col-5 w-50 mb-3">
            <button id="begin" class="btn btn-primary" type="submit">
              Приступить к тестированию
            </button>
          </div>
        </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="script2.js">
      
    </script>
  </body>
</html>
